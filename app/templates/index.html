    <style>
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e0f7fa; /* Match the page background color */
            margin-top: 30px;
            width: 100%;
            bottom: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #006064; /* Dark cyan text color */
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #004d40; /* Darker cyan on hover */
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-row select {
            flex: 1;
        }

        .example-image {
            text-align: center;
            margin: 20px 0;
        }

        .example-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        #station_search {
            width: 100%;
            box-sizing: border-box;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .autocomplete-item:hover {
            background-color: #e0f7fa;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item.selected {
            background-color: #b2dfdb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tide Calendar Generator</h1>
        <div class="example-image">
            <img src="{{ url_for('static', filename='tide-calendar-example.webp') }}" alt="Example tide calendar" />
        </div>
        <h2>Currently only works with tide stations in the USA.</h2>
        <p>When you enter a place name and generate the calendar PDF, it will start a download of the PDF file. Save it or print it.</p>
        <form id="tide_form" method="post">
            <label for="station_id">Tide Station (ID or Place Name):</label>
            <div class="autocomplete-container">
                <input type="text" id="station_search" name="station_search" placeholder="Enter station ID or search for a place..." value="{{ last_place_name }}" autocomplete="off" required>
                <input type="hidden" id="station_id" name="station_id" value="">
                <div id="autocomplete_dropdown" class="autocomplete-dropdown"></div>
            </div><br>

            <div class="form-row">
                <div>
                    <label for="year">Year:</label>
                    <select id="year" name="year" required>
                        <!-- Options will be dynamically generated by JavaScript -->
                    </select>
                </div>
                <div>
                    <label for="month">Month:</label>
                    <select id="month" name="month" required>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>

            <button id="generate_btn" type="submit">Generate and download the PDF</button>
        </form>

    </div>

    <footer>
        <div class="social-icons">
            <p>Feedback or a feature suggestion? Contact me here.</p>
            <p>
            <a href="https://linkedin.com/in/mattman" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a id="email-link" href="#"><i class="fas fa-envelope"></i></a>
            <a href="https://x.com/mattmanuel" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/matt-the-ogre/tide-calendar-site/" target="_blank"><i class="fab fa-github"></i></a>
            </p>
        </div>
    </footer>

    <script>
        // Get current date
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = String(currentDate.getMonth() + 1).padStart(2, '0');

        // Populate year dropdown with options from 2025 to 2040
        const yearSelect = document.getElementById('year');
        for (let year = 2025; year <= 2040; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            if (year === currentYear) {
                option.selected = true;
            }
            yearSelect.appendChild(option);
        }

        // Set the default value for the month dropdown to the current month
        document.getElementById('month').value = currentMonth;

        // Initialize autocomplete functionality
        initializeAutocomplete();

        // Track form submission with station details
        document.getElementById('tide_form').addEventListener('submit', function(e) {
            const stationId = document.getElementById('station_id').value;
            const stationSearch = document.getElementById('station_search').value;
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            const monthName = monthNames[parseInt(month) - 1];

            // Extract place name from the search field (format: "Place Name (ID)")
            let placeName = stationSearch;
            const parenIndex = stationSearch.lastIndexOf('(');
            if (parenIndex > 0) {
                placeName = stationSearch.substring(0, parenIndex).trim();
            }

            // Track the calendar generation event with properties
            if (window.plausible) {
                plausible('Calendar Generated', {
                    props: {
                        station_id: stationId || 'unknown',
                        place_name: placeName,
                        year_month: `${year}-${month}`,
                        month_name: monthName
                    }
                });
            }
        });

        // Autocomplete functionality
        function initializeAutocomplete() {
            const searchInput = document.getElementById('station_search');
            const hiddenInput = document.getElementById('station_id');
            const dropdown = document.getElementById('autocomplete_dropdown');

            let popularStations = [];
            let searchTimeout;
            let selectedIndex = -1;

            // Load popular stations on page load
            fetch('/api/popular_stations')
                .then(response => response.json())
                .then(data => {
                    popularStations = data;
                    // Track page view with popular stations loaded
                    if (window.plausible && data.length > 0) {
                        plausible('Popular Stations Loaded', {
                            props: {
                                count: String(data.length)
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading popular stations:', error);
                    // Track error
                    if (window.plausible) {
                        plausible('Error', {
                            props: {
                                type: 'popular_stations_load_failed'
                            }
                        });
                    }
                });

            // The initial value is already set from the server-side template
            // If user types a place name and selects from dropdown, it will set the hidden station_id

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();

                if (query.length === 0) {
                    hideDropdown();
                    hiddenInput.value = '';
                    return;
                }

                // If input looks like a station ID (all digits), set it directly
                if (/^\d+$/.test(query)) {
                    hiddenInput.value = query;
                    hideDropdown();
                    return;
                }

                // Search popular stations first (client-side)
                const popularMatches = searchPopularStations(query);

                if (popularMatches.length > 0) {
                    showDropdown(popularMatches);
                } else {
                    // Fallback to API search after a short delay
                    searchTimeout = setTimeout(() => {
                        searchAPI(query);
                    }, 300);
                }
            });

            searchInput.addEventListener('keydown', function(e) {
                const items = dropdown.querySelectorAll('.autocomplete-item');

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelection(items);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedIndex >= 0 && items[selectedIndex]) {
                        selectStation(items[selectedIndex]);
                    }
                } else if (e.key === 'Escape') {
                    hideDropdown();
                }
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    hideDropdown();
                }
            });

            function searchPopularStations(query) {
                return popularStations.filter(station =>
                    station.place_name.toLowerCase().includes(query.toLowerCase())
                ).slice(0, 5);
            }

            function searchAPI(query) {
                fetch(`/api/search_stations?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            showDropdown(data);
                        } else {
                            hideDropdown();
                        }
                    })
                    .catch(error => {
                        console.error('Error searching stations:', error);
                        hideDropdown();
                    });
            }

            function showDropdown(stations) {
                dropdown.innerHTML = '';
                selectedIndex = -1;

                stations.forEach((station, index) => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = `${station.place_name} (${station.station_id})`;
                    item.dataset.stationId = station.station_id;
                    item.dataset.placeName = station.place_name;

                    item.addEventListener('click', () => {
                        selectStation(item);

                        // Track if this was from popular stations
                        if (popularStations.some(s => s.station_id === station.station_id)) {
                            if (window.plausible) {
                                plausible('Popular Station Selected', {
                                    props: {
                                        station_id: station.station_id,
                                        place_name: station.place_name
                                    }
                                });
                            }
                        }
                    });
                    dropdown.appendChild(item);
                });

                dropdown.style.display = 'block';
            }

            function hideDropdown() {
                dropdown.style.display = 'none';
                selectedIndex = -1;
            }

            function updateSelection(items) {
                items.forEach((item, index) => {
                    item.classList.toggle('selected', index === selectedIndex);
                });
            }

            function selectStation(item) {
                const stationId = item.dataset.stationId;
                const placeName = item.dataset.placeName;

                searchInput.value = `${placeName} (${stationId})`;
                hiddenInput.value = stationId;
                hideDropdown();

                // Track autocomplete selection
                if (window.plausible) {
                    plausible('Autocomplete Selection', {
                        props: {
                            station_id: stationId,
                            place_name: placeName
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
