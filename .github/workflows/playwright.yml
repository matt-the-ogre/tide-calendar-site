name: Playwright Smoke Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: '0 6 * * *'

env:
  NODE_VERSION: '18'

jobs:
  smoke-test:
    name: Production Smoke Test
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps

    - name: Health check production site
      run: |
        curl -f https://www.tidecalendar.xyz/ || {
          echo "Production site is down"
          exit 1
        }

    - name: Run smoke tests
      run: npx playwright test smoke.spec.ts --config=playwright.config.smoke.ts
      env:
        BASE_URL: https://www.tidecalendar.xyz
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 7
